<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-Up Form</title>
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="sideimage">
            <div class="odinText">
                <img src="images/odin-lined.png" alt="TOP Logo" height="150px">
                <p>Odin</p>
            </div>

            <div class="credit">
                Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a
                    href="https://unsplash.com/photos/25xggax4bSA">Unsplash</a>
            </div>
        </div>

        <div class="rightSide">
            <div class="textRight">
                <p>
                    This is not a real online service! You know you need something like this in your life to help you
                    realize your deepest dreams. Sign up <span class="italic">now</span> to get started.
                    <br><br>
                    You <span class="italic">know</span> you want to.
                </p>
            </div>

            <form action="/signup" id="signupForm" method="post">
                <fieldset>
                    <div>
                        <p>Let's do this!</p>
                    </div>
                    <div></div>
                    <div>
                        <label for="firstName">First Name</label><br>
                        <input type="text" id="firstName" name="firstName" required>
                    </div>

                    <div>
                        <label for="lastName">Last Name</label><br>
                        <input type="text" id="lastName" name="lastName" required>
                    </div>

                    <div>
                        <label for="mail">Email</label><br>
                        <input type="email" name="mail" id="mail" required>
                    </div>

                    <div>
                        <label for="phone">Phone Number</label><br>
                        <input type="text" name="phone" id="phone" maxlength="10" pattern="\d{10}"
                            title="Please enter a correct phone number made of 10 digits." required>
                    </div>

                    <div>
                        <label for="pass">Password</label><br>
                        <input type="password" name="pass" id="pass" required>
                    </div>

                    <div>
                        <label for="conPass">Confirm Password</label><br>
                        <input type="password" name="conPass" id="conPass" required>
                    </div>

                    <div>
                        <p id="error">* Passwords do not match.</p>
                    </div>
                </fieldset>
            </form>

            <div class="bottomStuff">
                <button type="submit" form="signupForm">Create Account</button>
                <p>Already have an account? <a href="/login">Log in</a></p>
            </div>
        </div>
    </div>
</body>

</html>
