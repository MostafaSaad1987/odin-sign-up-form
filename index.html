<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-Up Form</title>
</head>

<body>
    <div class="container">

        <div class="sideimage">
            <div class="odinText">
                <img src="images/odin-lined.png" alt="TOP Logo" height="150px">
                <p>Odin</p>
            </div>
        </div>

        <div class="rightSide">
            <div class="textRight">
                <p>
                    This is not a real online service! You know you need something like this in your life to help you
                    realize your deepest dreams. Sign up <span class="italic">now</span> to get started.
                    <br><br>
                    You <span class="italic">know</span> you want to.
                </p>
            </div>

            <form action="/signup" id="signupForm" method="post">
                <fieldset>
                    <div>
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" name="firstName">
                    </div>

                    <div>
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" name="lastName">
                    </div>

                    <div>
                        <label for="mail">Email</label>
                        <input type="email" name="mail" id="mail">
                    </div>

                    <div>
                        <label for="phone">Phone Number</label>
                        <input type="number" name="phone" id="phone">
                    </div>

                    <div>
                        <label for="pass">Password</label>
                        <input type="password" name="pass" id="pass">
                    </div>

                    <div>
                        <label for="conPass">Confirm Password</label>
                        <input type="password" name="conPass" id="conPass">
                    </div>
                </fieldset>
            </form>

            <div class="bottomStuff">
                <button type="submit" form="signupForm">Create Account</button>
                <p>Already have an account? <a href="/login">Log in</a></p>
            </div>
        </div>
    </div>
</body>

</html>
